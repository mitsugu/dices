			let elm = document.getElementById("card");
			// pulled the jack?
			if ( pullTheJoker(dNum) ){
				elm.textContent = "Joker";
				elm.setAttribute("style","color:black;");
			}else{
				let num = Math.floor(Math.random()*suits.length);
				elm.textContent
					= suits[num]+" "+nums[Math.floor(Math.random()*nums.length)];
				if (( 1==num )||( 2==num)) {
					elm.setAttribute("style","color:red;");
				} else {
					elm.setAttribute("style","color:black;");

		function pullTheJoker(noJoker){
			if(noJoker<1) return false;
			let calcBaseNoCard = Math.round((52+noJoker)/noJoker);
			let num = Math.floor( Math.random()*(calcBaseNoCard+1));
console.log(noJoker+":"+calcBaseNoCard+":"+num);
			if (num==calcBaseNoCard){
				return true;
			}
			return false;
		}

		function init(){
			const strTitle = "Cards "
			const strType =["expected","including"];
			dNum = getNum(); // number of Jokers
			if (dNum<1){
				document.getElementsByTagName("h1")[0].textContent
					= strTitle+" "+strType[0]+" Joker";
				document.getElementsByTagName("title")[0].textContent
					= strTitle+" "+strType[0]+" Joker";
			}else{
				document.getElementsByTagName("h1")[0].textContent
					= strTitle+" "+strType[1]+" Joker";
				document.getElementsByTagName("title")[0].textContent
					= strTitle+" "+strType[1]+" Joker";
			}
			document.getElementById("parent").addEventListener('click',dispChord);
		}
		window.addEventListener('DOMContentLoaded',init);
	</script>
